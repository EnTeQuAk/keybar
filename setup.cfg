[pytest]
addopts=-vs --tb=short --pep8 --flakes
timeout=5
norecursedirs=node_modules .tox
pep8maxlinelength = 79
pep8ignore =
    *node_modules/*.py ALL
    *migrations/*.py ALL
    src/keybar/tests/*.py ALL
    *.py E128
    docs/conf.py ALL
    src/keybar/conf/*.py ALL

flakes-ignore =
    *node_modules/*.py ALL
    *migrations/*.py ALL
    *settings.py ImportStarUsed
    *development.py ImportStarUsed
    src/keybar/tests/*.py ALL
    src/keybar/conf/*.py ImportStarUsed
    docs/conf.py ALL

[flake8]
ignore = E128
max-line-length = 96
exclude =
    .tox,
    .git,
    docs,
    *settings.py,
    */migrations/*,
    docs/conf.py,
    src/keybar/conf/*.py,
    src/keybar/tests/*.py

[extract_messages]
mapping_file = extras/babel.cfg
width = 80

[wheel]
universal = 1
