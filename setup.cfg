[pytest]
python_files=test*.py
addopts=-v --tb=short --pep8 --flakes
timeout=5
norecursedirs=node_modules .tox
pep8maxlinelength = 96
pep8ignore =
    *node_modules/*.py ALL
    *migrations/*.py ALL
    keybar/tests/*.py ALL
    *.py E128
    docs/conf.py ALL
    keybar/conf/*.py ALL

flakes-ignore =
    *node_modules/*.py ALL
    *migrations/*.py ALL
    *settings.py ImportStarUsed
    *development.py ImportStarUsed
    keybar/tests/*.py ALL
    keybar/conf/*.py ImportStarUsed
    docs/conf.py ALL

[flake8]
ignore = E128
max-line-length = 96
exclude = .tox,.git,*/migrations/*,docs,*settings.py,keybar/conf/*.py,docs/conf.py,keybar/tests/*.py

[wheel]
universal = 1
