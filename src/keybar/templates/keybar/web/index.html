{% extends "keybar/web/base.html" %}
{% load i18n static %}

{% block main-content %}
    <div class="row">
        <div class="large-12 columns tagline">
            <h3>
                <strong>
                    Secure password management
                </strong>
                <br />
                to simplify your life.
            </h3>
        </div>
    </div>

    <div class="row">
        <div class="large-12 columns pricing">
            <p><sup>$</sup>3 per month or <sup>$</sup>30 per year</p>

    </div>

    <div class="row">
        <div class="large-12 columns">
            <img src="{% static 'img/400.png' %}">
        </div>
    </div>
