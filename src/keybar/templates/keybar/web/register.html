{% extends "keybar/web/base.html" %}
{% load i18n static %}
{% load floppyforms %}


{% block home_content %}

<form action="{% url 'keybar-register' %}" method="post">
    {% csrf_token %}

    {% form form using %}
        <div class="row">
            <div class="small-4 small-centered columns">
                {% formrow form.username %}
            </div>
        </div>

        <div class="row">
            <div class="small-4 small-centered columns">
                {% formrow form.password %}
            </div>
        </div>
    {% endform %}

    <div class="row text-center">
        <div class="small-4 small-centered columns">
            <input type="submit" class="button success" value="Sign Up">
        </div>
    </div>
</form>

{% endblock %}
